type Chain @entity {
  "Network identifier"
  id: ID!
  genesisHash: String
  prefix: Int
  name: String
  token: String
  decimals: Int
  existentialDeposit: String
  account: String
  rpcs: [String!]!
  parathreads: [Chain!] @derivedFrom(field: "relay") # if relaychain
  paraId: Int # if parachain
  relay: Chain # if parachain
}
